<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>yay this is shit</title>
    </head>
    <body>

        <p>A really basic drawing app</p>

        <style>
            .dot {
                position: absolute;

                box-sizing: border-box;
                width: 20px;
                height: 20px;

                border-radius: 50%;
                background-color: black;

            }
        </style>

        <script>
            function createNewDot (event) {
                console.log("click")
                let x = event.clientX
                let y = event.clientY

                let newDot = document.createElement('div')
                newDot.setAttribute("class", "dot")
                newDot.style.top = (y - 4) + "px"
                newDot.style.left = (x - 4) + "px"
                document.body.appendChild(newDot)
            }

            window.addEventListener("mousemove", createNewDot)
        </script>

    </body>
</html>
